<svg xmlns="http://www.w3.org/2000/svg" width="180" height="40" viewBox="0 0 180 40">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="40" rx="4" fill="url(#grad1)"/>
  
  <!-- DNS Icon -->
  <g transform="translate(8, 8)">
    <!-- Server icon -->
    <rect x="0" y="6" width="16" height="10" rx="1" fill="white" opacity="0.9"/>
    <rect x="2" y="8" width="2" height="1" fill="#007bff"/>
    <rect x="5" y="8" width="2" height="1" fill="#007bff"/>
    <rect x="8" y="8" width="2" height="1" fill="#007bff"/>
    <rect x="2" y="10" width="2" height="1" fill="#007bff"/>
    <rect x="5" y="10" width="2" height="1" fill="#007bff"/>
    <rect x="8" y="10" width="2" height="1" fill="#007bff"/>
    <rect x="2" y="12" width="2" height="1" fill="#007bff"/>
    <rect x="5" y="12" width="2" height="1" fill="#007bff"/>
    <rect x="8" y="12" width="2" height="1" fill="#007bff"/>
    
    <!-- Network lines -->
    <path d="M8 6 L8 2 L20 2" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M8 6 L8 18 L20 18" stroke="white" stroke-width="1.5" fill="none" opacity="0.8"/>
    <circle cx="20" cy="2" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="20" cy="18" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="36" y="16" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">PDNS</text>
  <text x="36" y="28" fill="white" font-family="Arial, sans-serif" font-size="9" opacity="0.9">Console</text>
  
  <!-- Version indicator -->
  <circle cx="170" cy="10" r="2" fill="white" opacity="0.6"/>
  <text x="166" y="32" fill="white" font-family="Arial, sans-serif" font-size="6" opacity="0.7">v1.0</text>
</svg>
