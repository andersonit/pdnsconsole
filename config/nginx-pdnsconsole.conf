# PDNS Console Nginx Configuration
# For hostname: dev.pdnsconsole.com
# Document root: /var/www/pdnsconsole/webroot

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name dev.pdnsconsole.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name dev.pdnsconsole.com;
    
    # If running behind HAProxy or another reverse proxy, trust it and use the
    # client's real IP from X-Forwarded-For. Replace the CIDR/IPs with your proxy.
    # Example: HAProxy on 10.11.0.0/16 and localhost
    set_real_ip_from 10.11.0.0/16;   # TODO: set to your HAProxy subnet or IP
    set_real_ip_from 127.0.0.1;      # local proxy if applicable
    set_real_ip_from ::1;            # IPv6 loopback
    real_ip_header X-Forwarded-For;  # read client IP from XFF
    real_ip_recursive on;            # walk XFF chain
    
    # Document root
    root /var/www/pdnsconsole/webroot;
    index index.php index.html;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/private/_.pdnsconsole.com.crt;
    ssl_certificate_key /etc/ssl/private/_.pdnsconsole.com.key;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    #add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:;" always;
    
    # Logging
    access_log /var/log/nginx/pdnsconsole_access.log;
    error_log /var/log/nginx/pdnsconsole_error.log;
    
    # Hide server version
    server_tokens off;
    
    # Main location block - PHP handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
    # Ensure PHP sees the real client IP (after real_ip module above)
    fastcgi_param REMOTE_ADDR $remote_addr;
    fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
    fastcgi_param HTTP_X_REAL_IP $remote_addr;
        
        # Security headers for PHP files
        fastcgi_param HTTPS on;
        fastcgi_param REQUEST_SCHEME https;
        
        # Timeout settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to sensitive files
    location ~ /\.(ht|git|svn) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to config files
    location ~* \.(conf|cnf|sql|sh|key)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~* \.(bak|backup|old|orig|save)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block common exploit attempts
    location ~* (base64_encode|base64_decode|eval\(|curl_exec|shell_exec|system\(|phpinfo\(|file_get_contents|fopen|fwrite|include\(|require\() {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
}
